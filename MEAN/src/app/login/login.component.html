<br>
<div class="wraper">
<mat-card id="login-card" class="mat-elevation-z8">
  <form autocomplete="off">
    <div class="container">
      <!-- Login Input-->
      <mat-form-field>
        <input matInput type="text" placeholder="Login">
      </mat-form-field>
      <!-- Password Input -->
      <mat-form-field>
        <input matInput type="text" placeholder="Password">
      </mat-form-field>
      <br><br>
      <div id="login-btn">
        <button class="button-style mat-elevation-z8" mat-button>LOGIN</button>
      </div>
      <br>
      <div id="signup-btn">
      <button routerLink="/register" class="button-style mat-elevation-z8" mat-button mat-elevation-z8>SIGN UP</button>
      </div>
    </div>
  </form>
</mat-card>
</div>
<br>
<footer></footer>
