<div class="wraper" [@slideUp]="state">
  <div class="body">
    <h3>
      Please enter your email or username and we will send you the link to reset
      your password
    </h3>
    <form autocomplete="off">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Email address/username"
          #input
        />
      </mat-form-field>
      <div class="validation-wraper">
        <div>{{ errMsg }}</div>
      </div>
    </form>
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="send(input.value)"
    >
      Send email to this account
    </button>
  </div>
</div>
