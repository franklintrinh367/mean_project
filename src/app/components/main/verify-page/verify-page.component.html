<div *ngIf="user" class="pt-6 center">
  <h1>
    Thanks for signing up! Your account has been successfully activated!!!
  </h1>

  <table>
    <tr>
      <th>Your Email:</th>
      <td>{{ user.email }}</td>
    </tr>

    <tr>
      <th>Your username:</th>
      <td>{{ user.username }}</td>
    </tr>
  </table>

  <br /><br />
  <button mat-button routerLink="/" class="mat-elevation-z8">
    Go back to login
  </button>
</div>

<div id="body" *ngIf="user">
  <h1>Hi {{ user.username }}!</h1>
  <h2>
    Thanks for signing up! Your account has been successfully activated!!!
  </h2>
  <div class="tile">
    <div class="item">Your Email:</div>
    <div class="item">{{ user.email }}</div>
  </div>
  <div class="tile">
    <div class="item">Your username:</div>
    <div class="item">{{ user.username }}</div>
  </div>
</div>
