  <h2>Send us a message</h2>
  <form autocomplete="off" [formGroup]="feedbackForm">
    <div class="container">
      <!-- Name -->
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" />
        <mat-error
          *ngIf="name.invalid && name.errors.hasOwnProperty('required')"
          >Name is required</mat-error
        >
      </mat-form-field>
      <div class="validation-wraper"></div>
      <!-- Email -->
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Email"
          formControlName="email"
        />
        <mat-error
          *ngIf="email.invalid && email.errors.hasOwnProperty('required')"
          >Email is required</mat-error
        >
        <mat-error
          *ngIf="email.invalid && phone.errors.hasOwnProperty('pattern')"
          >Invalid Email Address</mat-error
        >
      </mat-form-field>
      <div class="validation-wraper"></div>
      <!-- Mobile -->
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Mobile"
          formControlName="phone"
        />
        <mat-error
          *ngIf="phone.invalid && phone.errors.hasOwnProperty('required')"
          >Phone is required</mat-error
        >
        <mat-error
          *ngIf="phone.invalid && phone.errors.hasOwnProperty('pattern')"
          >Invalid phone number</mat-error
        >
      </mat-form-field>
      <!-- Mode -->
      <br /><br />
      <label for="mode"
        ><h6 class="mt-20">Prefered mode of communication</h6></label
      >
      <mat-radio-group id="mode" formControlName="preferedMode">
        <mat-radio-button [value]="modes[0]" checked>{{
          modes[0]
        }}</mat-radio-button>
        <mat-radio-button [value]="modes[1]">{{ modes[1] }}</mat-radio-button>
      </mat-radio-group>
      <!-- Message -->
      <mat-form-field>
        <textarea
          matInput
          type="text"
          maxlength="256"
          placeholder="Leave a comment"
          #message
          formControlName="comment"
        ></textarea>
        <mat-error
          *ngIf="comment.invalid && comment.errors.hasOwnProperty('required')"
          >Comment is required</mat-error
        >
        <mat-hint align="end">{{ message.value.length }}/256</mat-hint>
      </mat-form-field>
      <div class="validation-wraper"></div>
      <br />
      <!-- Submit -->
      <button mat-button color="primary" (click)="submit()" mat-raised-button>
        SUBMIT
      </button>
    </div>
  </form>
</div>
