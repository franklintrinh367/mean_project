<div
  class="wraper"
  fxLayout="column"
  fxLayoutAlign="center center"
  [@slideUp]="state"
>
  <div id="body">
    <h3>Edit Company</h3>

    <form
      autocomplete="off"
      [formGroup]="cservice.form"
      (ngSubmit)="onSubmit()"
    >
      <input type="hidden" formControlName="_id" #_id />

      <!-- Company Name -->
      <mat-form-field>
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="compName" #compName />
        <mat-icon matSuffix>business</mat-icon>
        <mat-error>Company Name is Mandatory. </mat-error>
      </mat-form-field>

      <!-- Company CRA Number -->
      <mat-form-field>
        <mat-label>Company CRA Number</mat-label>
        <input matInput formControlName="compCRANumber" #compCRANumber />
      </mat-form-field>

      <!-- Phone Number -->
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="compPhone" #compPhone />
        <mat-error *ngIf="service.form.controls['compPhone'].errors?.required">
          This field is mandator></mat-error
        >
      </mat-form-field>

      <!-- Address -->
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="compAddress" #compAddress />
      </mat-form-field>

      <!-- City -->
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="compCity" #compCity />
      </mat-form-field>

      <!-- Province -->
      <mat-form-field>
        <mat-label>Province</mat-label>
        <input matInput formControlName="compProvince" #compProvince />
      </mat-form-field>

      <!-- Postal Code -->
      <mat-form-field>
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="compCode" #compCode />
      </mat-form-field>

      <!-- Contact -->
      <mat-form-field>
        <mat-label>Contact </mat-label>
        <input matInput formControlName="compContact" #compContact />
      </mat-form-field>

      <div class="botton-row">
        <button
          mat-flat-button
          color="accent"
          [disabled]="this.cservice.form.invalid"
        >
          Submit
        </button>

        <!-- Cancel Button -->
        <button
          mat-flat-button
          color="accent"
          routerLink="/home"
          onclick="onCancel()"
        >
          Cancel
        </button>
      </div>
    </form>

    <div>
      <button mat-button (click)="goBack()">Back</button>
      <button mat-button (click)="reset()">Reset</button>
    </div>
  </div>
</div>
