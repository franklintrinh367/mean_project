<div class="wraper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="auto">
    <mat-card-content>
      <h1>Company List</h1>
      <div class="container">
        <button mat-raised-button class="button-style" routerLink="/adminPages">
          Main Menu
        </button>
      </div>

      <!-- Search-->
      <div class="search-div">
        <mat-form-field class="search-form-field" floatLabel="never">
          <input
            matInput
            [(ngModel)]="searchKey"
            placeholder="Search"
            autocomplete="off"
            (keyup)="applyFilter()"
          />
        </mat-form-field>
      </div>
      <!-- Table with Companies Display-->
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Id Column -->
        <ng-container hidden matColumnDef="_id">
          <mat-header-cell hidden *matHeaderCellDef>
            ID
          </mat-header-cell>
          <mat-cell hidden *matCellDef="let data"> {{ data._id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="compName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Organization
          </mat-header-cell>
          <mat-cell *matCellDef="let data"> {{ data.compName }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="compCRANumber">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            CRA Number
          </mat-header-cell>
          <mat-cell *matCellDef="let data"> {{ data.compCRANumber }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="compAddress">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Address
          </mat-header-cell>
          <mat-cell *matCellDef="let data"> {{ data.compAddress }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="compCity">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            City
          </mat-header-cell>
          <mat-cell *matCellDef="let data">
            {{ data.compCity }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="compCode">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Code
          </mat-header-cell>
          <mat-cell *matCellDef="let data">
            {{ data.compCode }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="compProvince">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Province
          </mat-header-cell>
          <mat-cell *matCellDef="let data">
            {{ data.compProvince }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="compPhone">
          <mat-header-cell *matHeaderCellDef>
            Phone
          </mat-header-cell>
          <mat-cell class="colum-size" *matCellDef="let data">
            {{ data.compPhone }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="compContact">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Contact
          </mat-header-cell>
          <mat-cell *matCellDef="let data">
            {{ data.compContact }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            Action
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-raised-button class="button-style1">Edit</button>
            <br />
            <button mat-raised-button class="button-style1">Delete</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>

        -->
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
