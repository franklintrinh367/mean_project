<div class="wraper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="auto">
    <mat-card-content>
      <span> Company List</span>
      <div class="container">
        <button mat-raised-button class="button-style" routerLink="/adminPages">
          Main Menu
        </button>
      </div>
      <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!--Id Colum n-->
        <ng-container hidden matColumnDef="_id">
          <mat-header-cell class="colum-size" *matHeaderCellDef mat-sort-header>
            ID
          </mat-header-cell>
          <mat-cell *matCellDef="let data">
            {{ data._id }}
          </mat-cell>
        </ng-container>
        <!--Company name Column -->
        <ng-container matColumnDef="compName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Organization
          </mat-header-cell>
          <mat-cell *matCellDef="let data">
            {{ data.compName }}
          </mat-cell>
        </ng-container>
        <!-- CRA Column -->
        <ng-container matColumnDef="compCRANumber">
          <mat-header-cell class="colum-size" *matHeaderCellDef mat-sort-header>
            CRA Number
          </mat-header-cell>
          <mat-cell *matCellDef="let data">
            {{ data.compCRANumber }}
          </mat-cell>
        </ng-container>
        <!-- Company Address Column -->
        <ng-container matColumnDef="compAddress">
          <mat-header-cell class="colum-size" *matHeaderCellDef mat-sort-header>
            Address
          </mat-header-cell>
          <mat-cell *matCellDef="let data">
            {{ data.compAddress }}
          </mat-cell>
        </ng-container>

        <!-- Company City Column -->
        <ng-container matColumnDef="compCity">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            City
          </mat-header-cell>
          <mat-cell class="colum-size" *matCellDef="let data">
            {{ data.compCity }}
          </mat-cell>
        </ng-container>
        <!-- Company Zip Code Column -->
        <ng-container matColumnDef="compCode">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Code
          </mat-header-cell>
          <mat-cell class="colum-size" *matCellDef="let data">
            {{ data.compCode }}
          </mat-cell>
        </ng-container>
        <!-- Company Province Column -->
        <ng-container matColumnDef="compProvince">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Province
          </mat-header-cell>
          <mat-cell class="colum-size" *matCellDef="let data">
            {{ data.compProvince }}
          </mat-cell>
        </ng-container>
        <!-- Company Phone Column -->
        <ng-container matColumnDef="compPhone">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Phone
          </mat-header-cell>
          <mat-cell class="colum-size" *matCellDef="let data">
            {{ data.compPhone }}
          </mat-cell>
        </ng-container>
        <!-- Company Contact Column -->
        <ng-container matColumnDef="compContact" mat-sort-header>
          <mat-header-cell *matHeaderCellDef>
            Contact
          </mat-header-cell>
          <mat-cell class="colum-size" *matCellDef="let data">
            {{ data.compContact }}
          </mat-cell>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            Action
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-raised-button class="button-style1">
              Edit
            </button>
            <br />
            <button mat-raised-button class="button-style1">
              Delete
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
      </mat-table>

      <!-- Pagination-->
      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
