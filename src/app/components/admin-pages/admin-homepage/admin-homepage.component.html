<div class="wraper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="auto">
    <mat-card-content>
      <div class="container">
        <span> Home Page</span>
        <!-- Main Mend-->
        <button
          mat-raised-button
          class="button-style"
          [matMenuTriggerFor]="main"
        >
          Main Menu
        </button>
        <br />
        <!--Users Menu-->
        <button
          mat-raised-button
          class="button-style"
          [matMenuTriggerFor]="users"
        >
          Users Menu
        </button>
        <!-- Company Menu -->
        <button
          mat-raised-button
          class="button-style"
          [matMenuTriggerFor]="company"
        >
          Companies Menu
        </button>
        <!-- Job Menu-->
        <button
          mat-raised-button
          class="button-style"
          [matMenuTriggerFor]="jobs"
        >
          Jobs Menu
        </button>
      </div>

      <mat-menu #main="matMenu" class="menu-style">
        <button mat-menu-item [matMenuTriggerFor]="users">Users</button>
        <button mat-menu-item [matMenuTriggerFor]="company">Companies</button>
        <button mat-menu-item [matMenuTriggerFor]="jobs">Jobs</button>
      </mat-menu>

      <mat-menu #users="matMenu">
        <button mat-menu-item>
          <a routerLink="/admin_newUser"> Add New User</a>
        </button>
        <button mat-menu-item>
          <a routerLink="/admin_userList"> List Users</a>
        </button>
      </mat-menu>

      <mat-menu #company="matMenu">
        <button mat-menu-item>
          <a routerLink="/admin_companyList">List Companies</a>
        </button>
      </mat-menu>
      <mat-menu #jobs="matMenu">
        <button mat-menu-item>
          <a routerLink="/admin_mamangeJobs">List jobs</a>
        </button>
      </mat-menu>
    </mat-card-content>
  </mat-card>
</div>
