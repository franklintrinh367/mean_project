<div class="wraper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="auto">
    <mat-card-content>
      <span> Manage Jobs</span>
      <div class="container">
        <button mat-raised-button class="button-style" routerLink="/adminPages">
          Main Menu
        </button>
      </div>

      <mat-table [dataSource]="dataSource" matSort>
        <ng-container hidden matColumnDef="jobId">
          <mat-header-cell class="colum-size" *matHeaderCellDef>
            ID
          </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data.jobId }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="compId">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Organization
          </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data.compId }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="jobLocation">
          <mat-header-cell class="colum-size" *matHeaderCellDef mat-sort-header>
            Location
          </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data.jobLocation }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="jobPostDate">
          <mat-header-cell class="colum-size" *matHeaderCellDef mat-sort-header>
            Post Date
          </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data.jobPostDate }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="jobStatus">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Status
          </mat-header-cell>
          <mat-cell class="colum-size" *matCellDef="let data">{{
            data.jobStatus
          }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-raised-button class="button-style1">
              Edit
            </button>
            <br />
            <button mat-raised-button class="button-style1">
              Delete
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
      </mat-table>
      <!-- Pagination-->
      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
