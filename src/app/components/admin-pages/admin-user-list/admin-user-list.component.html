<div class="wraper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="auto">
    <mat-card-content>
      <h1>User List</h1>
      <div class="container">
        <button mat-raised-button class="button-style" routerLink="/adminPages">
          Main Menu
        </button>
        <button
          mat-raised-button
          class="button-style"
          routerLink="/admin_newUser"
        >
          Create New User
        </button>
      </div>
      <!-- Search-->
      <div class="search-div">
        <mat-form-field class="search-form-field" floatLabel="never">
          <input
            matInput
            [(ngModel)]="searchKey"
            placeholder="Search"
            autocomplete="off"
            (keyup)="applyFilter()"
          />
        </mat-form-field>
      </div>
      <!-- Table with Users Display-->

      <mat-table [dataSource]="dataSource" matSort>
        <!-- Id Column -->
        <ng-container matColumnDef="_id">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            ID
          </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data._id }}</mat-cell>
        </ng-container>

        <!-- User Name Column -->
        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            User Name </mat-header-cell
          >>
          <mat-cell *matCellDef="let data">{{ data.username }}</mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Email
          </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data.email }}</mat-cell>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <mat-header-cell *matHeaderCellDef mat-sort_header>
            Role
          </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data.role }}</mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Action
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button
              mat-raised-button
              class="button-style1"
              [routerLink]="['./admin_userDetails', user._id]"
            >
              Edit
            </button>
            <br />
            <button mat-raised-button class="button-style1">Delete</button>
          </mat-cell>
        </ng-container>
        <!-- Displayed Columns-->
        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
      </mat-table>

      <!-- Pagination-->
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
