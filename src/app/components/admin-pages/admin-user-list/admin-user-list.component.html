<div id="body" [@slideUp]="state">
  <h1>User List</h1>
  <div class="tile">
    <button
      mat-raised-button
      color="primary"
      routerLink="/admins/admin_homePage"
    >
      Admin Homepage
    </button>
    <br />
    <button id="create" mat-raised-button routerLink="/admins/admin_newUser">
      <mat-icon>add</mat-icon>Create User
    </button>
  </div>

  <div class="tile">
    <mat-form-field class="search-form-field" floatLabel="never">
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Search"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
    </mat-form-field>
  </div>

  <div class="tile" id="container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          User Name
        </th>
        <td mat-cell *matCellDef="let data">{{ data.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Email
        </th>
        <td mat-cell *matCellDef="let data">{{ data.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort_header>
          Role
        </th>
        <td mat-cell *matCellDef="let data">{{ data.role }}</td>
      </ng-container>

      <ng-container matColumnDef="activated">
        <th mat-header-cell *matHeaderCellDef mat-sort_header>
          Status
        </th>
        <td mat-cell *matCellDef="let data">
          {{ data.activated ? 'Activated' : 'Deactivated' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Actions
        </th>
        <td mat-cell id="btns" *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(row)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </div>

  <div class="tile">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>

  <div class="tile">
    <button mat-button mat-raised-button (click)="goBack()">Back</button>
  </div>
</div>
