<div class="wraper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="auto">
    <mat-card-content>
      <span>Signed in as JC User</span>
      <mat-table [dataSource]="dataSource">
        <ng-container hidden matColumnDef="_id">
          <mat-header-cell class="colum-size" *matHeaderCellDef>
            ID
          </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data._id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data.title }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="company">
          <mat-header-cell class="colum-size" *matHeaderCellDef>
            Company
          </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data.company }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="postDate">
          <mat-header-cell *matHeaderCellDef> Post Date </mat-header-cell>
          <mat-cell class="colum-size" *matCellDef="let data">{{
            data.postDate
          }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <mat-header-cell *matHeaderCellDef> End Date </mat-header-cell>
          <mat-cell class="colum-size" *matCellDef="let data">{{
            data.endDate
          }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
          <mat-cell class="colum-size" *matCellDef="let data">{{
            data.status
          }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-raised-button class="button-style1">Edit</button>
            <br />
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
      </mat-table>

      <!-- Pagination-->
      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
