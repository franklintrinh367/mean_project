<div id="body" [@slideUp]="state">
  <h1>User List</h1>
  <div class="tile">
    <mat-form-field class="search-form-field" floatLabel="never">
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Search"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
    </mat-form-field>
  </div>

  <div class="tile" id="container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          User Name
        </th>
        <td mat-cell *matCellDef="let data">{{ data.username }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Name
        </th>
        <td mat-cell *matCellDef="let data">
          {{ data.details.canLastName }}, {{ data.details.canFirstName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Location
        </th>
        <td mat-cell *matCellDef="let data">
          {{ data.details.canCity }}, {{ data.details.canProvince }}
        </td>
      </ng-container>

      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Profession
        </th>
        <td mat-cell *matCellDef="let data">{{ data.details.canActualJob }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Actions
        </th>
        <td mat-cell id="btns" *matCellDef="let row">
          <button mat-icon-button (click)="openDetailsDialog(row)">
            <mat-icon>view_headline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </div>

  <div class="tile">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>

  <div class="tile">
    <button mat-button mat-raised-button (click)="goBack()">Back</button>
  </div>
</div>
