<div id="body" [@slideUp]="state">
  <h1>Job List</h1>
  <div class="tile">
    <mat-form-field class="search-form-field" floatLabel="never">
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Search"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
    </mat-form-field>
  </div>

  <div class="tile" id="container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container hidden matColumnDef="jobId">
        <th mat-header-cell class="colum-size" *matHeaderCellDef>
          ID
        </th>
        <td mat-cell *matCellDef="let data">{{ data.jobId }}</td>
      </ng-container>

      <ng-container matColumnDef="compId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Organization
        </th>
        <td mat-cell *matCellDef="let data">{{ data.compId }}</td>
      </ng-container>

      <ng-container matColumnDef="jobLocation">
        <th
          mat-header-cell
          class="colum-size"
          *matHeaderCellDef
          mat-sort-header
        >
          Location
        </th>
        <td mat-cell *matCellDef="let data">{{ data.jobLocation }}</td>
      </ng-container>

      <ng-container matColumnDef="jobPostDate">
        <th
          mat-header-cell
          class="colum-size"
          *matHeaderCellDef
          mat-sort-header
        >
          Post Date
        </th>
        <td mat-cell *matCellDef="let data">{{ data.jobPostDate }}</td>
      </ng-container>

      <ng-container matColumnDef="jobStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Status
        </th>
        <td mat-cell class="colum-size" *matCellDef="let data">
          {{ data.jobStatus }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell id="btns" *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)">
            <mat-icon>view_headline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </div>
  <div class="tile">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>
  <div class="tile">
    <button mat-button mat-raised-button (click)="goBack()">Back</button>
  </div>
  <div class="tile"></div>
</div>
