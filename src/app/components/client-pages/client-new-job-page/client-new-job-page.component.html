<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="auto" class="mat-elevation-z8">
    <button
      class="btn-dialog-close"
      mat-stroked-button
      (click)="onClose()"
      tabindex="-1"
    >
      <mat-icon>close</mat-icon>
    </button>
    <mat-card-title>
      <span>{{
        this.service.form.controls['_id'].value ? 'Modify Jobs' : 'Add New Jobs'
      }}</span>
      <span class="fill-remaining-space"></span>
    </mat-card-title>
    <form autocomplete="off" [formGroup]="service.form" (ngSubmit)="onSubmit()">
      <div class="container">
        <mat-card-content>
          <input
            formControlName="_id"
            matInput
            placeholder="Job Id *"
            #_id
            hidden
          />
          <mat-form-field>
            <input
              formControlName="jobId"
              matInput
              placeholder="Job Id *"
              #jobId
            />
          </mat-form-field>
          <mat-form-field>
            <input
              formControlName="companyId"
              matInput
              placeholder="CompanyId *"
              #companyId
            />
          </mat-form-field>

          <mat-form-field>
            <select
              matNativeControl
              required
              formControlName="jobPositions"
              #jobPositions
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="jobEndDate"
              placeholder="Expiration Date"
              (click)="picker.open()"
              #jobEndDate
            />
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-select
              placeholder="Status of the job"
              formControlName="jobStatus"
            >
              <mat-option *ngFor="let stat of status" [value]="stat.value">
                {{ stat.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <textarea
              formControlName="jobDescription"
              matInput
              placeholder="Description"
              rows="4"
              cols="10"
              #jobDescription
            >
            </textarea>
            <mat-icon matSuffix>comment</mat-icon>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="service.form.invalid"
          >
            Submit
          </button>
          <button mat-raised-button color="warn" (click)="onClear()">
            Clear
          </button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card>
</div>
