<div class="wraper" fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="auto">
    <div class="search-div">
    <button mat-raised-button> <a routerLink="/new-jobs">
        <mat-icon>add</mat-icon>Add Job</a>
    </button>
  </div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="jobPostDate" >
        <mat-header-cell *matHeaderCellDef> Date of Posting </mat-header-cell>
        <mat-cell *matCellDef="let data">{{ data.jobPostDate }}</mat-cell>
      </ng-container> 
  
      <ng-container matColumnDef="jobEndDate">
          <mat-header-cell *matHeaderCellDef> Expired Date </mat-header-cell>
          <mat-cell *matCellDef="let data">{{ data.jobEndDate }}</mat-cell>
        </ng-container> 
  
        <ng-container matColumnDef="jobPositions">
            <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
            <mat-cell *matCellDef="let data">{{ data.jobPositions }}</mat-cell>
          </ng-container> 
          <ng-container matColumnDef="jobDescription">
              <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
              <mat-cell *matCellDef="let data">{{ data.jobDescription }}</mat-cell>
           </ng-container> 
  
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <button mat-icon-button><mat-icon>edit</mat-icon></button>
                  <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
                </mat-cell>  
            </ng-container>
    
          <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row> 
  </mat-table>
</mat-card>
  </div>
